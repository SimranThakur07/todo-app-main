<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">

  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="todo-page">
    <div class="header">
      <div class="logo">
        <h1>TODO</h1>
        <img id="moon" src="/images/icon-moon.svg" alt="">
      </div>
      <form>
      <input id="text" type="text" placeholder='Create a new todo...' />
      </form>
    </div>
    <div class="main">
      <div class="main-box">
      </div>
        <div class="option">
          <li class="left">5 item left</li>
          <li class='clear-item'>Clear Completed</li>
        </div>
      </div>
       <div class="box">
      <div class="list">
        <li class="active">All</li>
        <li>Active</li>
        <li>Completed</li>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
